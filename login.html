<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GenEats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: url("/static/images/background.png");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Dark overlay for better contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(12, 12, 12, 0.48);
            backdrop-filter: blur(0.2px);
            z-index: 1;
        }

        /* Transparent Glass Effect */
        .login-container {
            background: rgba(185, 180, 180, 0.54); /* Transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: rgb(19, 20, 20);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(184, 180, 180, 0.5); /* Slight transparency */
            color: #333;
        }

        input::placeholder {
            color: #555;
        }

        .login-button {
            background-color: rgb(241, 114, 76);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
        }

        .login-button:hover {
            background-color: #B8D8D8;
            color: black;
        }

        /* Sign up link styling */
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: rgb(9, 9, 9);
        }

        .signup-link a {
            color: rgb(250, 63, 7);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to GenEats</h2>
        <form action="/login" method="POST">  <!-- Change form action to /login -->
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p> <!-- Fixed the signup link -->
    </div>
</body>
</html>
